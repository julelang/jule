name: Build [GCC] - Windows
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julelang/ci@main

      - name: Build JuleC
        run: |
          .\bin\julec -t --compiler gcc src/julec
          g++ "-Wa,-mbig-obj" -w --std=c++17 -fwrapv -ffloat-store -fno-fast-math -fno-rounding-math -ffp-contract=fast -fomit-frame-pointer -fno-strict-aliasing -o test.exe dist/ir.cpp -lws2_32 -lshell32 -liphlpapi -lsynchronization
